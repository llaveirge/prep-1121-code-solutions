<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Conditionals</title>
  </head>

  <body>
    <script>
      // Your code here
      const age = 32;

      if (age < 18) {
        console.log('A child');
      } else {
        console.log('An adult');
      }

      const student1Score = 85;
      if (student1Score >= 70) {
        console.log('Congrats, you received a passing grade!');
      } else {
        console.log('Oh no, you failed!');
      }

      const student2Score = 79;
      if (student2Score < 60) {
        console.log('F');
      } else if (student2Score < 70) {
        console.log('D');
      } else if (student2Score < 80) {
        console.log('C');
      } else if (student2Score < 90) {
        console.log('B');
      } else if (student2Score < 100) {
        console.log('A');
      } else {
        console.log('A++');
      }

      const season = 'autumn';
      if (season.toLowerCase() === 'summer') {
        console.log("it's hot today");
      } else if (season.toLowerCase() === 'spring') {
        console.log('the flowers are blooming');
      } else if (season.toLowerCase() === 'autumn') {
        console.log('the leaves are changing colors');
      } else if (season.toLowerCase() === 'winter') {
        console.log("it's cold today");
      } else {
        console.log('please enter a valid season');
      }
      /* using .toLowerCase() method to ensure if a valid season is entered,
    comparisons will be made against the correct case. */

      const dayOfTheWeek = 'sunday';
      if (
        dayOfTheWeek.toLowerCase() === 'saturday' ||
        dayOfTheWeek.toLowerCase() === 'sunday'
      ) {
        console.log('Have a good weekend!');
      } else {
        console.log("It's a weekday!");
      }
    </script>
  </body>
</html>
